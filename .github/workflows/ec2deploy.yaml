name: 🚀 Build & Deploy Vue App to AWS EC2

on:
  push:
    branches:
      - main

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
  AWS_PRIVATE_KEY: ${{ secrets.AWS_PRIVATE_KEY }}
  EC2_HOST: ${{ secrets.EC2_HOST }} # Your EC2 instance IP/hostname
  EC2_USER: ubuntu                  # Default EC2 user (adjust if different)
  IMAGE_NAME: johnbibs/vue-app

jobs:
  build:
    name: 🛠️ Build & Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout Repository
        uses: actions/checkout@v4

      - name: 🔧 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔑 Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - name: 📦 Build & Push Image to DockerHub
        uses: docker/build-push-action@v5
        with:
          context: ./
          file: ./Dockerfile
          push: true
          tags: ${{ env.IMAGE_NAME }}:latest

  deploy:
    name: 🚀 Deploy to AWS EC2
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout Repository
        uses: actions/checkout@v4

      - name: 🔑 Save SSH Private Key
        run: |
          echo "${{ env.AWS_PRIVATE_KEY }}" > key.pem
          chmod 600 key.pem

      - name: 🐳 Deploy Docker Container on EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem ${{ env.EC2_USER }}@${{ env.EC2_HOST }} << 'EOF'
            # Login to DockerHub
            echo "${{ env.DOCKERHUB_TOKEN }}" | sudo docker login -u "${{ env.DOCKERHUB_USERNAME }}" --password-stdin

            # Pull the latest image
            sudo docker pull ${{ env.IMAGE_NAME }}:latest

            # Stop and remove old container if exists
            sudo docker stop vue-app || true
            sudo docker rm vue-app || true

            # Clean up unused resources BEFORE running
            sudo docker system prune -af --volumes

            # Run new container
            sudo docker run -d --name vue-app -p 80:80 ${{ env.IMAGE_NAME }}:latest

            # Final cleanup just in case
            sudo docker image prune -f
          EOF
          
      - name: 🧹 Cleanup SSH Key
        if: always()
        run: rm -f key.pem
