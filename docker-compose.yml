services:
  # Dev mode: run Vue app with hot reload
  app:
    image: node:22-alpine
    container_name: vue-dev
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    ports:
      - '8080:5173'

  # Prod mode: Nginx serves built files
  nginx:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vue-prod
    ports:
      - '80:80'
